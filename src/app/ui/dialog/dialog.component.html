<button
  mat-mini-fab
  mat-dialog-close
  cdkFocusInitial
  class="dialog-close-button"
  (click)="closeDialog()"
>
  <mat-icon>close</mat-icon>
</button>

<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <ng-container
    *ngComponentOutlet="content.component; inputs: content?.inputs"
  ></ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  @if (actions) {
  <ng-container *ngComponentOutlet="actions"></ng-container>
  }
</mat-dialog-actions>
