<button
  mat-icon-button
  color="primary"
  mat-dialog-close
  cdkFocusInitial
  class="dialog-close__button"
  (click)="closeDialog()"
>
  <mat-icon>close</mat-icon>
</button>

<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <ng-container
    *ngComponentOutlet="content.component; inputs: content?.inputs"
  ></ng-container>
</mat-dialog-content>
@if (actions) {
<mat-dialog-actions>
  <ng-container *ngComponentOutlet="actions"></ng-container>
</mat-dialog-actions>
}
