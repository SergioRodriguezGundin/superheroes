<table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
  <!-- Dynamic Columns -->
  @for (column of displayedColumns(); track $index) {
  <ng-container [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef [mat-sort-header]="column">
      {{ column }}
    </th>
    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
  </ng-container>
  }

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <div class="table-actions">
        <button
          mat-icon-button
          color="primary"
          (click)="updateRow(row); $event.stopPropagation()"
          aria-label="Update row"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="accent"
          (click)="deleteRow(row); $event.stopPropagation()"
          aria-label="delete row"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns().concat('actions')"
  ></tr>
  <tr
    mat-row
    (click)="selectRow(row)"
    [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns().concat('actions')"
  ></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[10, 20]"
  showFirstLastButtons
  aria-label="Select page of table elements"
>
</mat-paginator>
