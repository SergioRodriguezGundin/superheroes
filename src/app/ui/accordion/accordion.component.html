<mat-accordion multi>
  <mat-expansion-panel>
    @if (expansionPanelHeader()) {
    <mat-expansion-panel-header>
      <mat-panel-title> {{ expansionPanelTitle() }}</mat-panel-title>
    </mat-expansion-panel-header>
    }
    <ng-content select="[accordionBody]"></ng-content>
    <ng-content select="[accordionClose]"></ng-content>
  </mat-expansion-panel>
</mat-accordion>
